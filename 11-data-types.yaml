- name: devops course 
  hosts: local
  connection: local # dont ask for username and passwd
  vars:
    course: "Devops with AWS" #string
    duration: 120 # number
    topics: #list
      - Linux
      - Shell
      - Ansible
      - Terraform
      - AWS
      - k8
    live: true #boolean
    tools: # map/dict
      ci: jenkins #string
      cm: ansible
      cloud: aws
      aws: #list
      - IAM
      - S3
  tasks:
  - name: print course information
    ansible.builtin.debug:
      msg: "Hi. i am learning {{course}}, with duration: {{duration}}, topics are: {{topics}}, and live: {{live}}, tools are: {{tools}}"